<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
    <title>ExpressJS Lab</title>
    
</head>
<body>
  
    <header class="container  sect-one">
        <h1 class="text-center my-3 text">Team ExpressJS</h1>
    </header>
    <form  action="/contact-form" class="col-md-6 sect-two my-5" method="POST">
        <section class="form-area">
            <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control form-input" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary ">Submit</button>
        </section>
      </form>

    <script src="/js/app.js"></script>
</body>
</html>
